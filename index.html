<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/scss/main.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-div">
      <div class="page">
        <div class="page-header">
          <span>NOTES</span>
          <span class="plus" id="plusBtn">+</span>
        </div>
        <span><hr /></span>
        <div class="page-body">
          <div class="" id="pageBody">
            
          </div>
          <div class="write-notes" id="writeNotes">
            <textarea id="userNotesHeading"placeholder="Write your Heading here..." class="heading-notes"></textarea>
            <textarea id="userNotesBody"placeholder="Write your notes here..." class="body-notes"></textarea>
          </div>
        </div>
        <span><hr /></span>
        <div class="page-footer">
          <p id="saveNotes">A</p>
          <p>B</p>
          <p id="clearNotes">C</p>
          <p>D</p>
          <p>E</p>
        </div>
      </div>
    </div>
  </body>
</html>
